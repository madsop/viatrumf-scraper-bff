version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 99
  ignore:
  - dependency-name: com.google.cloud:libraries-bom
    versions:
    - 18.1.0
    - 19.2.0
    - 20.0.0
    - 20.1.0
  - dependency-name: io.quarkus:quarkus-maven-plugin
    versions:
    - 1.11.2.Final
    - 1.13.0.Final
    - 1.13.1.Final
    - 1.13.2.Final
  - dependency-name: io.quarkus:quarkus-universe-bom
    versions:
    - 1.11.2.Final
    - 1.13.0.Final
    - 1.13.1.Final
    - 1.13.2.Final
